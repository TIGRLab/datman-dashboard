<div id="add_analysis_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add analysis</h4>
      </div>
      <div class="modal-body">
        <div>
          <form action="{{ url_for('analysis') }}" method="post" name="analysis">
            {{ form.hidden_tag() }}
            <div class="form-group">
              <label for="analysis_name">{{ form.name.label }}</label>
              {{ form.name }}
              <p class="help-block">A short descriptive name.</p>
            </div>
            <div class="form-group form-group-lg">
              <label for="analysis_description">{{ form.description.label }}</label>
              {{ form.description }}
              <p class="help-block">A detailed description of the process. Include inputs and outputs. If necessary give specific settings.</p>
            </div>
            <div class="form-group">
              <label for="analysis_software">{{ form.software.label }}</label>
              {{ form.software }}
              <p class="help-block">Software used, please include versions if relevant.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
